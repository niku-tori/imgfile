<html>
  <head>
      <!-- A-FrameをCDNから読み込む -->
      <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
      <!-- aframe-orbit-controlsをCDNから読み込む -->
      <script src="https://unpkg.com/aframe-orbit-controls@1.2.0/dist/aframe-orbit-controls.min.js"></script>
  </head>
  <body>
    <a-scene vr-mode-ui="enabled: false">
      <a-entity camera look-controls orbit-controls="target: 0 1.6 -0.5; maxPolarAngle:180; minDistance: 0.5; maxDistance: 200; initialPosition: 0 0 30"></a-entity>
      <a-gltf-model id="test" src="https://raw.githubusercontent.com/niku-tori/imgfile/main/231002/kusa.gltf" position="0 0 -1" rotation="20 124 7" scale="10 10 10"></a-gltf-model>
      <a-sky color="#9EA1E7"></a-sky>
    </a-scene>
  </body>
  </html>
